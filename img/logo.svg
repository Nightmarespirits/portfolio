<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="450" height="100" viewBox="0 0 450 100"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- DefiniciÃ³n de estilos para el logo -->
  <style>
    .logo-text {
      font-family: 'Montserrat', 'Arial Black', sans-serif;
      font-size: 80px;
      font-weight: 900;
      letter-spacing: 2px;
    }
    .logo-main {
      fill: var(--logo-main-color, #374151); /* Fallback a gris oscuro */
    }
    .logo-accent {
      fill: var(--logo-accent-color, #f97316); /* Fallback a naranja */
    }
  </style>

  <!-- Texto del logo -->
  <text y="80" class="logo-text">
    <tspan class="logo-main">CFT</tspan><tspan class="logo-accent">Dev</tspan>
  </text>
</svg>
